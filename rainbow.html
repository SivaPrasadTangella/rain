<html>
	<head>
		<title>RAINBOW</title>
		<style type="text/css">
			body{
				text-align: center;
				margin: 20%;
			}
			button{
				cursor: pointer;
				background-color: yellow ;
			}
		</style>
	</head>

	<body>
		<h1><b style="color: aqua">RAINBOW COLOURS</b></h1>
		<button id="but"><h3>Touch here!</h3></button>
		<script>
			const btn=document.getElementById('but');
			const body=document.querySelector('body');
			const color=['red','green','blue','orange','indigo','yellow','violet'];
			document.addEventListener('click',function(){
			const colorIndex=parseInt(Math.random()*color.length);
			body.style.backgroundColor=color[colorIndex];
		});
	</script>
	</body>
</html>
